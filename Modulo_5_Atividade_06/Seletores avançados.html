<!DOCTYPE html>

<html>

    <head>
        <style>
            p::first-letter {
                font-size: 50px;
                font-weight: bold;
            }

            p::first-line {
                background-color: red;
            }

            li::marker {
                color: aqua;
                font-size: 50px;
            }

            p::selection {
                color: gold;
                background-color: black;
            }
        </style>
    </head>

    <body>
        <p>A primeira letra grande e esse texto vai estar com fundo vermelho. <br>
         Caso selecione esse texto, vai ficar com fundo preto e letra dourada.</p>

        <ul>
            <li>Marcadores</li>
            <li>Grandes e em</li>
            <li>Azul</li>
        </ul>
    </body>

</html>
