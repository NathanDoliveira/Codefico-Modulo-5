<!DOCTYPE html>

<html>

<head>
    <title>Formulário</title>
</head>

<body>
    <h1>Formulário de Contato</h1>
    <form>
        <label for="nome">Nome: </label>
        <input type="text" id="nome" name="nome" placeholder="Digite o seu nome"/>
        </br>
        </br>

        <label for="idade">Idade: </label>
        <input type="number" id="idade" name="idade" placeholder="Digite a sua idade"/>
        </br>
        </br>

        <label for="horario">Horário atual: </label>
        <input type="time" id="horario" name="horario"/>
        </br>
        </br>

        <label for="url">URL: </label>
        <input type="url" id="url" name="url" placeholder="Digite uma URL válida" />
        </br>
        </br>

        <label for="email">Email: </label>
        <input type="email" id="email" name="email" placeholder="Digite o seu email"/>
        </br>
        </br>

        <label for="senha">Senha: </label>
        <input type="password" id="senha" name="senha" placeholder="Digite a sua senha" required/>
        </br>
        </br>

        <label for="sexo">Sexo: </label>
        <select name="sexo" id="sexo">
            <option value="Masc">Masculino</option>
            <option value="Fem">Feminino</option>
        </select>
        </br>
        </br>

        <fieldset>
            <legend>Você gosta mais de batata ou de estudar?</legend>
            <input type="radio" id="batata" name="pergunta">
            <label for="batata">Batata</label>
            <input type="radio" id="estudar" name="pergunta">
            <label for="estudar">Estudar</label>
            <input type="radio" id="igualmente" name="pergunta">
            <label for="igualmente">Gosto dos dois igualmente</label>
        </fieldset>
        </br>
        </br>

        <label for="coment">O que está achando desse formulário até agora?</label>
        <textarea name="coment" id="coment" cols="30" rows="10" placeholder="Descrição..."></textarea>
        </br>
        </br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
            
    </form>
</body>

</html>
